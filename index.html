<body>

        <i class="fas fa-chart-line icon"></i>
        <a href="" class="pages">DashBoard</a>
        <i class="far fa-question-circle icon"></i>

        <i class="fas fa-cog icon"></i>

    <div class="main-Dashboard main" id="main-Dashboard">

            <h1>DashBoard</h1>
            <div class="f-green f-light">

            </div>
            <div class="f-yellow f-light">

            <div class="f-red f-light">

            </div>
            <div class="graph graph-2">

                <canvas id="graph-utility" class="canvas" min-width="200px" max-width ="340px" height="100px"></canvas>
            </div>
            <div class="graph-3">

                </div>
            </div>
